name: Test EDA and Stats Notebook

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m venv venv
        source venv/bin/activate
        pip install --upgrade pip
        pip install -r requirements.txt

    - name: Install Jupyter and Testing Libraries
      run: |
        pip install jupyter nbconvert nbformat
        pip install pytest pytest-cov

    - name: Run notebook tests
      run: |
        jupyter nbconvert --to notebook --execute eda_and_stats.ipynb --output eda_and_stats_tested.ipynb
